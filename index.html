<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Turntable 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* optional background */
    }

    .model-container {
  width: 500px;              /* container width */
  height: 500px;             /* container height */
  border: 5px solid #333;    /* border color */
  border-radius: 30px;       /* rounded corners, not full circle */
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #2A3439;
} 
body {
    background: url('mesh.png') no-repeat center center fixed;
    background-size: cover; /* Makes the image fill the entire screen */

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

span {
  font-family: 'Bebas Neue', cursive;
  font-size: 3em;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background-image: linear-gradient(gold, gold);
  background-size: 100% 10px;
  background-repeat: no-repeat;
  background-position: 100% 0%;
   transition: background-size .7s, background-position .5s ease-in-out;
}

span:hover {
  background-size: 100% 100%;
  background-position: 0% 100%;
  transition: background-position .7s, background-size .5s ease-in-out;
}

  </style>
</head>
<body>
  <div class="model-container">
    <model-viewer
      src="model.glb"
      alt="3D Model"
      auto-rotate
      rotation-per-second="20deg"
      camera-controls
      interaction-prompt="auto"
      disable-pan>
    </model-viewer>
  </div>
</body>
</html>
